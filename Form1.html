<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Appliance</title>
    <style>
        /* Body styling */
        body {
            background: #fff;
            color: #fff;
            font-family: Verdana;
            text-align: left;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh; /* Minimum height to fill viewport */
            flex-direction: column; /* Added to make header and form appear on top of each other */
        }
        /* Header styling */
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #00f; /* Blue color */
            width: 100%;
        }
        /* Form styling */
        form {
            background-color: rgba(255, 255, 255, 0.8);
            width: 281px; /* Width of the form */
            height: 253px; /* Height of the form */
            margin: 3px; /* Margin around the form */
            padding: 16px 16px; /* Padding inside the form */
            box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            align-self: flex-start;
        }
        /* Form control styling */
        .form-control {
            text-align: left;
            margin-bottom: 20px;
        }
        /* Label styling */
        .form-control label {
            display: block;
            margin-bottom: 12px;
            color: #333;
        }
        /* Input styling */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #000;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px; /* Padding inside input fields */
            display: block;
            width: calc(100% - 20px); /* Full width input fields with adjusted padding */
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            font-size: 10px;
        }
        /* Button styling */
        button {
            background-color: #ce360b;
            border: 1px solid #ce360b;
            border-radius: 13px;
            font-family: inherit;
            font-size: 14px;
            display: block;
            width: 47%;
            margin-top:9px;
            margin-bottom: 20px;
            color: #fff;
            padding: 08px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #142651;
        }
        /* Submission message styling */
        .submission-message {
            color: black;
            text-align: center;
            margin-top: 0px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <!-- Form -->
    <form id="form">
        <div class="form-control">
           <label style="color: black; font-weight: 00; font-family: 'Open Sans', sans-serif; font-size: 17px; line-height: 20px;">Fill the details below</label>

        </div>
        <!-- First Name -->
        
          

        <div style="display: flex; justify-content: space-between;">
            <!-- First Name -->
            <div class="form-control" style="width: 48%;">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" style="width: 79%;height: 15px; border-radius: 8px;font-size: 12px;" />
            </div>
            <!-- Last Name -->
            <div class="form-control" style="width: 48%;">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" style="width: 83%;height: 15px; border-radius: 8px;font-size: 12px;" />
            </div>
        </div>
        <!-- Email -->
        
        <div class="form-control">
            <input type="email" id="email" name="email"; placeholder="Email" style="width: 258px;height: 15px;border-radius: 8px;font-size: 12px;" />
        </div>
        <!-- Phone Number -->
       

        <div class="form-control">
    <input type="tel" id="phone" name="phone" placeholder="Mobile No." style="width: 258px; height: 15px; border-radius: 8px; font-size: 12px;" />
</div>

        <!-- Buttons -->
        <div style="display: flex; justify-content: space-between;">
            <button type="button"style="width: 45%;height: px; border-radius: 12px;" id="cancel-btn">Cancel</button>
            <button type="button"style="width: 49%;height: px; border-radius: 12px;" id="submit-btn">Submit</button>
        </div>
        <!-- Submission message -->
        <div class="submission-message" style="display: none;">Thank you for your submission!</div>
    </form>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#submit-btn").click(function () {
                // Retrieve form data
                var firstName = $("#first-name").val().trim();
                var lastName = $("#last-name").val().trim();
                var email = $("#email").val().trim();
                var phone = $("#phone").val().trim();
                // Validate input fields
                if (firstName === '' || lastName === '' || email === '' || phone === '') {
                    alert('Please fill in all fields.');
                    return;
                }
                // Validate email format
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }
                // Validate phone number format (simple validation)
                var phonePattern = /^[0-9]{10}$/;
                if (!phonePattern.test(phone)) {
                    alert('Please enter a valid phone number.');
                    return;
                }
                // Send form data via postMessage
                window.parent.postMessage(JSON.stringify({
                    event_code: 'ym-client-event',
                    data: JSON.stringify({
                        event: {
                            code: "userdetails",
                            data: {
                                firstname: firstName,
                                lastname: lastName,
                                phone: phone,
                                email: email
                            }
                        }
                    })
                }), '*');
                // Hide cancel button
                $("#cancel-btn").fadeOut("slow");
                // Fade out the form and append thank you message
                $("#submit-btn").fadeOut("slow", function () {
                    $(".submission-message").fadeIn("slow");
                });
            });

            // Cancel button click event
            $("#cancel-btn").click(function () {
                $("#form").html("<div class='submission-message'>Going Back!</div>");
            });
        });
    </script>
</body>
</html>
